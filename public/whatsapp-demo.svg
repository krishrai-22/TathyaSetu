<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="0"/>

  <!-- Phone Frame -->
  <g transform="translate(200, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="500" rx="30" fill="#ffffff"/>
    
    <!-- Screen Content (WhatsApp Style) -->
    <rect x="15" y="15" width="370" height="470" rx="20" fill="#efe7dd"/>
    
    <!-- Header -->
    <path d="M15 35c0-11 9-20 20-20h330c11 0 20 9 20 20v40H15V35z" fill="#075e54"/>
    <circle cx="50" cy="55" r="15" fill="#ffffff" opacity="0.9"/>
    <rect x="75" y="45" width="100" height="8" rx="4" fill="#ffffff"/>
    <rect x="75" y="58" width="60" height="6" rx="3" fill="#ffffff" opacity="0.7"/>

    <!-- Chat Area -->
    <!-- Message 1 (User) -->
    <g transform="translate(140, 110)">
      <path d="M10 0h220c5.5 0 10 4.5 10 10v40c0 5.5-4.5 10-10 10H10c-5.5 0-10-4.5-10-10V10C0 4.5 4.5 0 10 0z" fill="#dcf8c6"/>
      <rect x="15" y="15" width="180" height="6" rx="3" fill="#333" opacity="0.6"/>
      <rect x="15" y="28" width="120" height="6" rx="3" fill="#333" opacity="0.6"/>
    </g>

    <!-- Message 2 (Bot Reply) -->
    <g transform="translate(35, 190)">
      <path d="M0 10c0-5.5 4.5-10 10-10h220c5.5 0 10 4.5 10 10v120c0 5.5-4.5 10-10 10H10c-5.5 0-10-4.5-10-10V10z" fill="#ffffff"/>
      
      <!-- Verdict Header -->
      <rect x="15" y="15" width="200" height="8" rx="4" fill="#d32f2f"/> <!-- Red for False -->
      
      <!-- Verdict Body -->
      <rect x="15" y="35" width="180" height="6" rx="3" fill="#555"/>
      <rect x="15" y="48" width="190" height="6" rx="3" fill="#555"/>
      <rect x="15" y="61" width="160" height="6" rx="3" fill="#555"/>
      
      <!-- Confidence Bar -->
      <rect x="15" y="80" width="200" height="4" rx="2" fill="#eee"/>
      <rect x="15" y="80" width="180" height="4" rx="2" fill="#d32f2f"/>
      
      <!-- Sources -->
      <rect x="15" y="100" width="120" height="6" rx="3" fill="#4f46e5" opacity="0.5"/>
    </g>

    <!-- Input Area -->
    <rect x="25" y="430" width="300" height="40" rx="20" fill="#ffffff"/>
    <circle cx="355" cy="450" r="20" fill="#075e54"/>
    <path d="M348 450l6-6 8 6-8 6z" fill="white"/>

  </g>
</svg>