<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#browserGradient)" />

  <!-- Browser Window -->
  <g transform="translate(100, 80)" filter="url(#shadow)">
    <!-- Header Bar -->
    <path d="M0 10C0 4.5 4.5 0 10 0h580c5.5 0 10 4.5 10 10v30H0V10z" fill="#334155"/>
    <!-- Traffic Lights -->
    <circle cx="20" cy="15" r="5" fill="#ef4444"/>
    <circle cx="40" cy="15" r="5" fill="#eab308"/>
    <circle cx="60" cy="15" r="5" fill="#22c55e"/>
    
    <!-- Address Bar -->
    <rect x="90" y="8" width="400" height="14" rx="7" fill="#1e293b"/>

    <!-- Extension Icon (Active) -->
    <circle cx="560" cy="15" r="8" fill="#4f46e5"/>

    <!-- Window Body -->
    <rect x="0" y="30" width="600" height="400" fill="#ffffff"/>
    
    <!-- Fake Website Content -->
    <rect x="40" y="60" width="300" height="20" rx="4" fill="#cbd5e1"/>
    <rect x="40" y="100" width="520" height="10" rx="2" fill="#e2e8f0"/>
    <rect x="40" y="120" width="480" height="10" rx="2" fill="#e2e8f0"/>
    <rect x="40" y="140" width="500" height="10" rx="2" fill="#e2e8f0"/>
    <rect x="40" y="160" width="300" height="10" rx="2" fill="#e2e8f0"/>
    
    <rect x="40" y="200" width="200" height="120" rx="4" fill="#f1f5f9"/>
    <rect x="260" y="200" width="300" height="10" rx="2" fill="#e2e8f0"/>
    <rect x="260" y="220" width="280" height="10" rx="2" fill="#e2e8f0"/>
    <rect x="260" y="240" width="290" height="10" rx="2" fill="#e2e8f0"/>

    <!-- Extension Popup (The core demo) -->
    <g transform="translate(380, 20)">
      <path d="M110 0L100 10H0v280h220V10h-90z" fill="white" stroke="#e2e8f0" stroke-width="1"/>
      <rect x="0" y="10" width="220" height="280" rx="8" fill="white" filter="url(#shadow)"/>
      
      <!-- Popup Content -->
      <rect x="0" y="10" width="220" height="40" rx="8" fill="white"/>
      <circle cx="30" cy="30" r="10" fill="#4f46e5"/> <!-- Logo -->
      <rect x="50" y="25" width="80" height="10" rx="2" fill="#334155"/>
      
      <!-- Verdict Card -->
      <rect x="20" y="60" width="180" height="100" rx="8" fill="#ecfdf5"/> <!-- Green bg -->
      <circle cx="110" cy="85" r="15" fill="#22c55e"/> <!-- Check -->
      <path d="M105 85l3 3 7-7" stroke="white" stroke-width="3" fill="none"/>
      
      <rect x="60" y="110" width="100" height="10" rx="2" fill="#166534"/> <!-- Label -->
      <rect x="40" y="130" width="140" height="4" rx="2" fill="#22c55e" opacity="0.3"/>
      
      <!-- Summary Lines -->
      <rect x="20" y="175" width="180" height="6" rx="3" fill="#94a3b8"/>
      <rect x="20" y="190" width="160" height="6" rx="3" fill="#94a3b8"/>
      <rect x="20" y="205" width="170" height="6" rx="3" fill="#94a3b8"/>

      <!-- Button -->
      <rect x="20" y="240" width="180" height="30" rx="6" fill="#4f46e5"/>
    </g>

  </g>
</svg>