<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect x="16" y="16" width="480" height="480" rx="120" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- Monogram Text -->
  <text x="50%" y="54%" dominant-baseline="central" text-anchor="middle" font-family="Verdana, sans-serif" font-weight="900" font-size="260" fill="white" letter-spacing="-15" style="text-shadow: 4px 4px 0 rgba(0,0,0,0.1)">TS</text>
  
  <!-- Verification Badge -->
  <circle cx="400" cy="400" r="72" fill="#10B981" stroke="#ffffff" stroke-width="12"/>
  <path d="M376 400 L394 418 L428 384" fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
</svg>